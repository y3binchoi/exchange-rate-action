# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: KB Exchange Rate Parser

on:
  schedule:
    - cron: '0 * * * *' # 매 시 정각마다 수행 
    
jobs:
  build:

    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run Parser with python
      run: |
        python "parser.py"
    - name: Commits
      run: |
        git config --local user.email "dev.devin.kr@gmail.com"
        git config --local user.name "yebin-choi" 
        git add .
        git commit -m "Auto - Update data with Parsing" 
    - name: Push
      run: |
        git remote set-url https://github.com/yebin-choi/exchange-rate-action
        git push origin main
